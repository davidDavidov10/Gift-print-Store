<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/admin.js"> </script>
    <link rel = "icon" href ="../img/GiftPrintSmall.png" type = "image/x-icon">
    <script src="../js/util.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/navBar.css">
    <link rel="stylesheet" type="text/css" href="../css/adminPage.css">
    <nav id="navBar"></nav>
    <script>navBar(false)</script>

    <title>Admin</title>

</head>
<body>
<div class="table-container">
    <section class="filterBar">
        <div id="searchBar-container" class="search-ui" >
            <div class="search-ui">
                <label >Search</label>
                <div class="search-container">
                  <input id="adminSearchBar" type="text" placeholder="Search.." onkeyup="searchAdminTable()">
                </div>
            </div>
            <div class="filter-ui">
                <label>Search By</label>
                <div class="styled-select">
                    <select id="searchTypes">
                        <option value="0">First name</option>
                        <option value="1">Last name</option>
                        <option value="2">Email</option>
                        <option value="3">Cart</option>
                        <option value="4">Purchases</option>
                        <option value="5">Login activity</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

     <table id="adminTable">
         <thead>
         <tr class="table-header">
             <th>First name</th>
             <th>Last name</th>
             <th>Email</th>
             <th>Cart </th>
             <th>Purchases</th>
             <th>Login activity</th>
         </tr>
         </thead>
         <tbody id ="tableData">

         </tbody>
     </table>
</div>
</body>
</html>
