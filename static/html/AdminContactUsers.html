<body>
<div class="page-container">
<div class ="chat">
    <div class=sidebar>
        <div class="search">
            <input type="text" placeholder="Search..." name=""  id="search-contacts" oninput="searchUserContacts()">
            <i class="fa fa-search"></i>
        </div>
        <div class="contacts" id="users-container">
            <ul id="users-list"></ul>
        </div>
    </div>
    <div class="right-side" >
        <div class="current-conversation">
            <p id="current-name">Name</p>
            <p id="current-email">Email</p>
        </div>
        <div class="chat-container" id="chat-container">

            <div class="messages" id="messages">   </div>

            <div class="msg-input">
                <textarea id="user-msg" oninput="styleButton(this)" disabled></textarea>
                <button id="send-msg" onclick="sendMsg()" disabled>Send</button>
            </div>
        </div>
    </div>
</div>


</div>
