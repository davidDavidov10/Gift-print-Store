<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/HomePageStyle.css">
    <link rel="stylesheet" type="text/css" href="../css/ShoppingCartPage.css">
    <meta charset="UTF-8">
    <link rel = "icon" href ="../img/GiftPrintSmall.png" type = "image/x-icon">
    <script src="../js/shoppingCart.js"></script>
    <script src="../js/util.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/NavBar.css">
    <nav id="navBar"></nav>
    <script>navBar(false)</script>

    <title>Cart</title>

</head>

<body>

<div class="container">
    <div class="left-side">
        <div class="search-bar-container" id="basket">
            <div class="search-bar">
                <input id="search-bar" type="text" name="search-bar" placeholder="Search..." class="promo-code-field" onkeyup="searchCartItems()" >
            </div>
        </div>

        <div id="products"  class="product-container"></div>
    </div>

    <div class="summary">
        <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
        <div class="summary-total">
            <div class="total-title">Total</div>
            <div class="total-value final-value" id="basket-total">0.00</div>
        </div>
        <div class="summary-checkout">
            <button  class="checkout-cta" ><a href="CheckoutPage.html">Go to Secure Checkout</a></button>
        </div>
    </div>

</div>

</body>

</html>
