<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/HomePageStyle.css">
    <script src="../js/register.js"></script>

    <link rel = "icon" href ="../img/GiftPrintSmall.png" type = "image/x-icon">
    <script src="../js/util.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/NavBar.css">
    <link rel="stylesheet" type="text/css" href="../css/registerPage.css">
    <nav id="navBar"></nav>
    <script>navBar(false)</script>

    <title>RegisterPage</title>

</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 > Sign Up </h2>

        <!-- Login Form -->

        <input type="text" class="fadeIn first" placeholder="First name"  name="FirstName" id="first_name"/>
        <input type="text" class="fadeIn second" placeholder="Last name" name="LastName" id="last_name"/><br>
        <input type="email" id="email" class="fadeIn third" name="email" placeholder="Email" pattern=".+@.+[.].+">
        <input type="password" id="password" class="fadeIn fourth" name="password" placeholder="Password">
        <button class="fadeIn fifth" onclick="checkRegister()">Sign Up</button>


        <!-- Error handle -->
        <div id="formFooter">
            <p id="err" style="color:red"></p>
        </div>

    </div>
</div>
</body>
</html>
