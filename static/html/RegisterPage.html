<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel = "icon" href ="../img/GiftPrintSmall.png" type = "image/x-icon">

    <title>RegisterPage</title>

</head>
<body>


<h2>Sign up</h2>

    <div class="container">
        <label class="First name">First name</label>
        <input type="text" placeholder="name"  name="FirstName" id="first_name" required/><br>

        <label class="Last name">Last name</label>
        <input type="text" placeholder="Last name" name="LastName" id="last_name" required/><br>

        <label class="email">Email</label>
        <input type="email" placeholder="email" name="email" id="email" pattern=".+@.+[.].+" required /><br>
        <label class="pass">Password</label>
        <input type="password" placeholder="Password" name="password" id="password" required/><br>

        <button onclick="checkRegister()">Sign up</button><br>
        <p id="err" style="color:red"></p>
    </div>

</body>
</html>
