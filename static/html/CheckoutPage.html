<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/CheckOutPage.css">
    <link rel = "icon" href ="../img/GiftPrintSmall.png" type = "image/x-icon">
    <script src="../js/checkout.js"></script>
    <script src="../js/util.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/NavBar.css">
    <nav id="navBar"></nav>
    <script>navBar(false)</script>

</head>
<body>

<h2>Responsive Checkout Form</h2>
<div class="row">
    <div class="col-75">
        <div class="container">
            <form action="http://localhost:6379/api/placeOrder" method="post" id="form">
                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="John M. Doe" required>
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" placeholder="john@example.com" required>
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="New York" required>

                        <div class="row">
                            <div class="col-50">
                                <label for="zip">Zip</label>
                                <input type="text" id="zip" name="zip" placeholder="10001" required minlength="7" maxlength="7">
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3>Payment</h3>
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="John More Doe" required>
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required minlength="16" maxlength="16">
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="09"  required minlength="2" maxlength="2">
                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="2018" required minlength="4" maxlength="4">
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="352" minlength="3" maxlength="3" required>
                            </div>
                        </div>
                    </div>

                </div>
                <input type="submit" value="Place Order" class="btn">
                <input type="hidden"  id="origin" name="origin" value="" >
            </form>
        </div>
    </div>
    <div class="col-25">
        <div class="container" >
            <h4>Cart <span class="price" style="color:black" ><i class="fa fa-shopping-cart"></i><b id="numberOfItems">4</b></span></h4>
            <ul id="productsList">

            </ul>
            <hr>
            <p>Total <span class="price" style="color:black"><b id="totalPrice">$30</b></span></p>
        </div>
    </div>
</div>
<script>
    // document.getElementById("origin").value = location.origin +location.pathname;
</script>
</body>
</html>
