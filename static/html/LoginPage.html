<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <script src="../js/login.js"></script>
    <script src="../js/util.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/navBar.css">
    <link rel = "icon" href ="../img/GiftPrintSmall.png" type = "image/x-icon">
    <script src="../js/util.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/navBar.css">
    <link rel="stylesheet" type="text/css" href="../css/loginPage.css">
    <nav id="navBar"></nav>
    <script>navBar(false)</script>

    <title>LoginPage</title>

</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
               <h2 > Sign In </h2>

        <!-- Login Form -->
        <form>
            <input type="email" id="email" class="fadeIn first" name="email" placeholder="email">
            <input type="password" id="password" class="fadeIn second" name="password" placeholder="password">
            <br>
            <label class="fadeIn third"><input id="rememberMe" type="checkbox"   name="remember">Remember me</label>
            <br>
            <button type="button"  id="submit"  class="fadeIn fourth" onclick="checkLogin()" >Sign In</button>
        </form>

        <!-- Error handle -->
        <div id="formFooter">
            <p id="err" style="color:red"></p>
        </div>

    </div>
</div>
</body>
</html>
