<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="text/css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "icon" href ="../../img/GiftPrintSmall.png" type = "image/x-icon">
    <script src="../../js/util.js"></script>

    <link rel="stylesheet" type="text/css" href="../../css/NavBar.css">
    <nav id="navBar"></nav>
    <script>navBar(true)</script>

    <link rel="stylesheet" type="text/css" href="../../css/products/productDesignPage.css">
    <link rel="stylesheet" type="text/css" href="../../css/products/hatDesign.css">

    <title>Hat Design</title>

</head>
<body>
<div class="container" >
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    <div class="preview-pic tab-content">

                        <!-- Create the container of the tool -->
                        <div id="product-div" style="border-radius: 25px;" >
                            <!--
                                Initially, the image will have the background tshirt that has transparency
                                So we can simply update the color with CSS or JavaScript dinamically
                            -->
                            <img id="product-backgroundpicture" src="../../img/background_hat.png" style="border-radius: 25px;"/>

                            <div id="drawingArea" class="drawing-area" >
                                <div class="canvas-container">
                                    <canvas id="product-canvas" width="200" height="400"></canvas>
                                    <input type="hidden" id="ratio" value='{"width":"0.6", "height":"0.32"}'> </input>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">Design your own hat</h3>
                    <p class="product-description">Design unique gifts for loved ones.<br>
                        All our products are printed using high end materials resulting in long lasting beautiful and personal gifts for any occasion.</p>
                    <h4 class="price">Price: <span>$7.00</span></h4>

                    <!-- The Select that allows the user to change the amount of the product -->
                    <h5><b><label>Product Amount:</label></b>
                        <input id="product-amount" value="1" type="number" min="1" max="100" name="productAmount">
                    </h5>

                    <!-- The Select that allows the user to change the color of the product -->
                    <div id="color-selector">
                        <h5><label ><b>Product Color:</b></label></h5>
                        <label class="white-color">
                            <input type="radio" name="productColor" value="white" class="color-buttons" checked >
                            <div class="button"><span class="button-span"></span></div>
                        </label>
                        <label class="black-color">
                            <input type="radio" name="productColor" value="black" class="color-buttons">
                            <div class="button"><span class="button-span"></span></div>
                        </label>
                        <label class="red-color">
                            <input type="radio" name="productColor" value="red" class="color-buttons">
                            <div class="button"><span class="button-span"></span></div>
                        </label>
                        <label class="green-color">
                            <input type="radio" name="productColor" value="green" class="color-buttons">
                            <div class="button"><span class="button-span"></span></div>
                        </label>
                        <label class="yellow-color">
                            <input type="radio" name="productColor" value="yellow" class="color-buttons">
                            <div class="button"><span class="button-span"></span></div>
                        </label>
                        <label class="blue-color">
                            <input type="radio" name="productColor" value="blue" class="color-buttons">
                            <div class="button"><span class="button-span"></span></div>
                        </label>
                    </div>

                    <!-- The Select that allows the user to change the design of the product -->
                    <h5><b><label for="product-design">Product Design:</label></b></h5>
                    <select id="product-design">
                        <option value="">Design your own ...</option>
                        <option value="../../img/GiftPrint.png">example</option>
                    </select>

                        <!-- The Select that allows the user to change the image of the product -->
                        <div class="custom-file mb-3" id="upload-img-div">
                            <label for="product-custompicture" class="custom-file-label">Upload your own design:</label>
                            <input type="file" id="product-custompicture" name="uploadedImg" accept=".jpg,.png,.jpeg"  class="custom-file-input"/>
                        </div>

                        <input type="hidden" name="productWithImage" id="productWithImage" value="">
                        <input type="hidden"  name="productType" id="productType" value="Hat">
                        <input type="hidden" name="price" id="price" value="7.00">

                    <div class="action">
                        <button class="add-to-cart btn btn-default" id="doneEdit" onclick="doneEdit()">Done editing</button>
                        <button class="add-to-cart btn btn-default" id="continueEdit" onclick="continueEdit()" disabled>Continue editing</button>
                    </div>
                    <button type="button"  onclick="sendProd()" class="add-to-cart btn  btn-default btn-block"   id="addToCart" disabled> Add to cart  <i class="fas fa-shopping-cart"> </i></button>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../js/fabric.min.js"></script>
<script src="../../js/productDesign.js"></script>
<script src="../../js/dom-to-image.min.js"></script>

</body>
</html>
