<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Cup design</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="../../css/products/test.css" rel="stylesheet">
    <link href="../../css/products/cupDesign.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../../js/productDesign.js">
    <link rel = "icon" href ="../../img/GiftPrintSmall.png" type = "image/x-icon">
    <script src="../../js/util.js"></script>

    <link rel="stylesheet" type="text/css" href="../../css/NavBar.css">
    <nav id="navBar"></nav>
    <script>navBar(true)</script>

</head>

<body>

<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    <div class="preview-pic tab-content">
                        <!-- Create the container of the tool -->
                        <div id="product-div" style="border-radius: 25px;" >
                            <!--
                                Initially, the image will have the background tshirt that has transparency
                                So we can simply update the color with CSS or JavaScript dinamically
                            -->
                            <img id="product-backgroundpicture" src="../../img/background_cup.png" style="border-radius: 25px;"/>

                            <div id="drawingArea" class="drawing-area">
                                <div class="canvas-container">
                                    <canvas id="product-canvas" width="200" height="260"></canvas>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">Design your own cup</h3>
                    <p class="product-description">Suspendisse quos? Tempus cras iure temporibus? Eu laudantium cubilia sem sem! Repudiandae et! Massa senectus enim minim sociosqu delectus posuere.</p>
                    <h4 class="price">Price: <span>$7.50</span></h4>
                  <!--  <h5 class="sizes">sizes:
                        <span class="size" data-toggle="tooltip" title="small">s</span>
                        <span class="size" data-toggle="tooltip" title="medium">m</span>
                        <span class="size" data-toggle="tooltip" title="large">l</span>
                        <span class="size" data-toggle="tooltip" title="xtra large">xl</span>
                    </h5>-->
                 <h5 class="colors"><label for="product-color">Product Color:</label>  </h5>
                    <select id="product-color" name="productColor" form="form" >
                        <!-- You can add any color with a new option and defining its hex code -->
                        <option value="white"  data-color="white">White</option>
                        <option value="black"  data-color="black">Black</option>
                        <option value="red"  data-color="red">Red</option>
                        <option value="green"  data-color="green">Green</option>
                        <option value="yellow"  data-color="yellow">Yellow</option>
                    </select>


                    <label for="product-design">Product Design:</label>
                    <select id="product-design">
                        <option value="">Design your own ...</option>
                        <option value="../../img/GiftPrint.png">example</option>
                    </select>

                    <label>Product Amount:
                        <input id="product-amount" value="1" type="number" min="1" max="100" name="productAmount" form="form">
                    </label>

                    <p>To remove a loaded picture on the T-Shirt select it and press the <kbd>DEL</kbd> key.</p>
                    <!-- The select that will allow the user to pick one of the static designs -->

                    <form id="form" action="http://localhost:6379/api/design/save" method="post" enctype="multipart/form-data">
                        <!--the image-->
                        <div class="custom-file mb-3">
                            <label for="product-custompicture" class="custom-file-label">Upload your own design:</label>
                            <input type="file" id="product-custompicture" name="uploadedImg" accept=".jpg,.png,.jpeg"  class="custom-file-input"/>
                        </div>

                        <input type="hidden" name="productWithImage" id="productWithImage" value="">
                        <input type="hidden"  name="productType" id="productType" value="Cup">
                        <input type="hidden" name="price" id="price" value="7.50">

                    </form>
                    <div class="action">
                        <button type="submit" form="form" class="add-to-cart btn  btn-default"  id="addToCart" disabled>Add to cart</button>
                        <button class="add-to-cart btn btn-default" id="doneEdit" onclick="doneEdit()">Done editing</button>
                        <button class="add-to-cart btn btn-default" id="continueEdit" onclick="continueEdit()" disabled>Continue editing</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/fabric.min.js"></script>
<script src="../../js/productDesign.js"></script>
<script src="../../js/dom-to-image.min.js"></script>
</body>
</html>
