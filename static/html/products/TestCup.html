<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!--    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->
<!--    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>-->
<!--    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>-->
<!--    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="text/css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../css/products/cupDesign.css">
    <link rel = "icon" href ="../../img/GiftPrintSmall.png" type = "image/x-icon">
    <script src="../../js/util.js"></script>

    <link rel="stylesheet" type="text/css" href="../../css/NavBar.css">
    <nav id="navBar"></nav>
    <script>navBar(true)</script>


    <link rel="stylesheet" type="text/css" href="../../css/products/testCup.css">

    <title>Test Cup</title>

</head>
<body>
<div class="container1" style="border: #8B0000 2px solid">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    <div class="preview-pic tab-content">

                        <!-- Create the container of the tool -->
                        <div id="product-div" style="border-radius: 25px;" >
                            <!--
                                Initially, the image will have the background tshirt that has transparency
                                So we can simply update the color with CSS or JavaScript dinamically
                            -->
                            <img id="product-backgroundpicture" src="../../img/background_cup.png" style="border-radius: 25px;"/>

                            <div id="drawingArea" class="drawing-area">
                                <div class="canvas-container">
                                    <canvas id="product-canvas" width="200" height="260"></canvas>
                                </div>
                            </div>
                        </div>
<!--                     todo:check this   <p>To remove a loaded picture on the T-Shirt select it and press the <kbd>DEL</kbd> key.</p> -->
                     </div>
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">Design your own cup</h3>
                    <p class="product-description">Suspendisse quos? Tempus cras iure temporibus? Eu laudantium cubilia sem sem! Repudiandae et! Massa senectus enim minim sociosqu delectus posuere.</p>
                    <h4 class="price">Price: <span>$7.50</span></h4>

                <!-- The select that will allow the user to pick one of the static designs -->
                <br>

                                   <!-- The Select that allows the user to change the color of the T-Shirt -->
                <br><br>
                     <div id="color-selector">
                        <label >Product Color:</label>
                        <label class="white-color">
                            <input type="radio" name="productColor" value="white" form="form" class="color-buttons" checked >
                            <div class="button"><span class="button-span"></span></div>
                        </label>
                        <label class="black-color">
                            <input type="radio" name="productColor" value="black" form="form" class="color-buttons">
                            <div class="button"><span class="button-span"></span></div>
                        </label>
                        <label class="red-color">
                            <input type="radio" name="productColor" value="red" form="form" class="color-buttons">
                            <div class="button"><span class="button-span"></span></div>
                        </label>
                        <label class="green-color">
                            <input type="radio" name="productColor" value="green" form="form" class="color-buttons">
                            <div class="button"><span class="button-span"></span></div>
                        </label>
                        <label class="yellow-color">
                            <input type="radio" name="productColor" value="yellow" form="form" class="color-buttons">
                            <div class="button"><span class="button-span"></span></div>
                        </label>
                        <label class="blue-color">
                            <input type="radio" name="productColor" value="blue" form="form" class="color-buttons">
                            <div class="button"><span class="button-span"></span></div>
                        </label>
                    </div>

                        <label for="product-design">Product Design:</label>
                        <select id="product-design">
                            <option value="">Design your own ...</option>
                            <option value="../../img/GiftPrint.png">example</option>
                        </select>

                        <label>Product Amount:
                            <input id="product-amount" value="1" type="number" min="1" max="100" name="productAmount" form="form">
                        </label>


                        <form id="form" action="http://localhost:6379/api/design/save" method="post" enctype="multipart/form-data">
                            <!--the image-->
                            <div class="custom-file mb-3">
                                <label for="product-custompicture" class="custom-file-label">Upload your own design:</label>
                                <input type="file" id="product-custompicture" name="uploadedImg" accept=".jpg,.png,.jpeg"  class="custom-file-input"/>
                            </div>

                            <input type="hidden" name="productWithImage" id="productWithImage" value="">
                            <input type="hidden"  name="productType" id="productType" value="Cup">
                            <input type="hidden" name="price" id="price" value="7.50">

                        </form>
                        <div class="action">
                            <button type="submit" form="form" class="add-to-cart btn  btn-default"  id="addToCart" disabled>Add to cart</button>
                            <button class="add-to-cart btn btn-default" id="doneEdit" onclick="doneEdit()">Done editing</button>
                            <button class="add-to-cart btn btn-default" id="continueEdit" onclick="continueEdit()" disabled>Continue editing</button>
                        </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../js/fabric.min.js"></script>
<script src="../../js/productDesign.js"></script>
<script src="../../js/dom-to-image.min.js"></script>

</body>
</html>
