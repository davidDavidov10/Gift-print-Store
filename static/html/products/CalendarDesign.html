<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic and Resizable Tee Designer</title>
    <link rel="stylesheet" type="text/css" href="../../css/products/calendarDesign.css">
    <link rel = "icon" href ="../../img/GiftPrintSmall.png" type = "image/x-icon">
    <script src="../../js/util.js"></script>

    <link rel="stylesheet" type="text/css" href="../../css/NavBar.css">
    <nav id="navBar"></nav>
    <script>navBar(true)</script>

</head>
<body>
<!-- Create the container of the tool -->
<div id="product-div">
    <!--
        Initially, the image will have the background tshirt that has transparency
        So we can simply update the color with CSS or JavaScript dinamically
    -->
    <img id="product-backgroundpicture" src="../../img/background_calendar.png"/>

    <div id="drawingArea" class="drawing-area">
        <div class="canvas-container">
            <canvas id="product-canvas" width="200" height="400"></canvas>
        </div>
    </div>
</div>

<p>To remove a loaded picture on the T-Shirt select it and press the <kbd>DEL</kbd> key.</p>
<!-- The select that will allow the user to pick one of the static designs -->
<br>
<label for="product-design">Product Design:</label>
<select id="product-design">
    <option value="">Design your own ...</option>
    <option value="../../img/GiftPrint.png">example</option>
</select>

<!-- The Select that allows the user to change the color of the T-Shirt -->
<br><br>
<label for="product-color">Product Color:</label>
<select id="product-color" name="productColor" form="form" >
    <!-- You can add any color with a new option and defining its hex code -->
    <option value="white">White</option>
    <option value="black">Black</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="yellow">Yellow</option>
</select>
<br>
<label>Product Amount:
    <input id="product-amount" value="1" type="number" min="1" max="100" name="productAmount" form="form">
</label>
<br><br>

<form id="form" action="http://localhost:6379/api/design/save" method="post" enctype="multipart/form-data">
    <label for="product-custompicture">Upload your own design:</label>
    <!--the image-->
    <input type="file" id="product-custompicture" name="uploadedImg" accept=".jpg,.png,.jpeg" />

    <button type="submit" id="addToCart" disabled >Add to cart</button>
    <input type="hidden" name="productWithImage" id="productWithImage" value="">
    <input type="hidden"  name="productType" id="productType" value="Calendar">
    <input type="hidden" name="price" id="price" value="9.00">

</form>
<button  id="doneEdit" onclick="doneEdit()">Done editing</button>
<button  id="continueEdit" onclick="continueEdit()" disabled>Continue editing</button>



<script src="../../js/fabric.min.js"></script>
<script src="../../js/productDesign.js"></script>
<script src="../../js/dom-to-image.min.js"></script>

</body>
</html>
